<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <title>Coffee Shop</title>
</head>

<body>
    <header class="header">
        <a href="#" id="logo">
            <img src="images/logo.png" alt="">
        </a>
        <Nav id="navbar">
            <div id="close" class="fas fa-times"></div>


            <a href="#" id="nav-item">Home</a>
            <a href="#" id="nav-item">About </a>
            <a href="#" id="nav-item">Menu</a>
            <a href="#" id="nav-item">Contact</a>
        </Nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>
    <main class="home">
        <div class="content">
            <p class="welcome-text">
                Give some <span>lubricant</span> to your <span>brain</span>
            <p class="description">You can't buy happiness but you can buy coffee and that's pretty close</p>
            <a href="#" class="btn">Get started</a>
            </p>
        </div>
        <div class="image">
            <img src="images/home.png" alt="" data-speed="-3" class="move">

        </div>

    </main>
    <footer class="footer">
        <h5>Copyright:<br> Two and Half Software</h5>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>


    <script src="script1.js"></script>
</body>

</html>
